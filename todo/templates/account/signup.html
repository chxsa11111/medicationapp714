{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='mt-5 mb-4 col-sm-12 col-md-6 mx-auto'>
      <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class='mt-3'>
          <button class='btn btn-outline-primary' type='submit'>登録</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
