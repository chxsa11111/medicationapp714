{% extends 'base.html' %}

{% block content %}
<form action = '' method = 'POST'>{% csrf_token %}
<table class='table table-borderless'>
  <thead>
    <tr>
      <th scope='row'>予防接種名</th>
      <td>{{ object.title }}</td>
    </tr>
  </thead>
  <tbody class='table-group-divider'>
    <tr>
      <th scope='row'>詳細</th>
      <td>{{ object.contents | linebreaksbr }}</td>
    </tr>
    <tr>
      <th scope='row'>接種日</th>
      <td>{{ object.created_at }}</td>
    </tr>
  </tbody>
</table>
    {% if object.img %}
      <img src='{{ object.img.url }}' class='img-fluid'/>
    {% endif %}

<div class='alert alert-danger' 'role=alert'>こちらの記録を削除していいですか？</div>

<div>
<input class="btn btn-outline-danger" type = 'submit' value = '削除'>
<a href="{% url 'todo:vaccinationlist' %}" class="btn btn-outline-primary " tabindex="-1" role="button" aria-disabled="true">TOP</a>
</div>
</form>
{% endblock content %}
